spring.h2.console.enabled=true
spring.application.name=Service1
spring.datasource.username=siri_hate
spring.datasource.password=Admin200
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./src/main/resources/database/TripReport
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8081
spring.jpa.hibernate.ddl-auto=update
management.endpoints.web.exposure.include=prometheus, health
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
opentracing.jaeger.http-sender.url=host.docker.internal:14268/api/traces
logging.level.io.opentracing=DEBUG
spring.rabbitmq.host=host.docker.internal
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

